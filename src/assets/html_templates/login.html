<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/icon">
  <title>ToDo App</title>
</head>
<body>

  <div id="app">
    <div class="login">
      <div class="login__container">
        <div class="login__header">
          <div class="login__logo"></div>
          <h1 class="login__text">
            ToDo App
          </h1>
        </div>
        <div class="login__type">Log in</div>
        <form action="" class="login__form">
          <label class="login__label" for="email">Email</label>
          <input type="email" id="email" class="login__input" required>
          <label class="login__label" for="password">Password</label>
          <input type="password" id="password" class="login__input" required>
          <button class="login__bth">Log in</button>
        </form>
        <div class="login__footer">
          Don't have an account?
          <a href="#" class="login__change">Sign up</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
