<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/icon">
  <title>ToDo App</title>
</head>
<body>

<div id="app">
  <header class="header">
    <div class="header__container">
      <div class="header__left-control">
        <div class="header__btn-wrapper">
          <button class="header__btn header__btn--left-control">
            <span class="material-icons-round">menu</span>
          </button>
          <button class="header__btn header__btn--left-control">
            <span class="material-icons-round">home</span>
          </button>
        </div>
        <div class="header__search-wrapper">
          <input type="text" id="find" placeholder="Find" class="header__input">
          <label class="header__search-icon" for="find">
            <span class="material-icons-round">search</span>
          </label>
        </div>
      </div>
      <div class="header__right-control">
        <div class="header__btn-wrapper">
          <button class="header__btn header__btn--right-control">
            <span class="material-icons-round">add</span>
          </button>
          <button class="header__btn header__btn--right-control">
            <span class="material-icons-round">settings</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <section class="editor">
    <div class="editor__container">
      <header class="editor__header">
        <h2 class="editor__heading">Today</h2>
        <span class="editor__date">Tue 26 May</span>
      </header>
      <ul class="list">
        <li class="list__item">
          <div class="list__details">
            <div class="list__check">
              <span class="material-icons-round list__check-inner">done</span>
            </div>
            <div class="list__content">
              <div class="list__text" contenteditable="true">Buy some milk after work</div>
              <div class="list__bottom">
                <div class="list__project-info">
                  <span class="list__project-name">Inbox</span>
                  <span class="list__project-color"></span>
                </div>
              </div>
            </div>
          </div>
          <button class="list__action">
            <span class="material-icons">more_horiz</span>
          </button>
        </li>
        <li class="list__item">
          <div class="list__details">
            <div class="list__check">
              <span class="material-icons-round list__check-inner">done</span>
            </div>
            <div class="list__content">
              <div class="list__text" contenteditable="true">Prepare homework</div>
              <div class="list__bottom">
                <div class="list__project-info">
                  <span class="list__project-name">Inbox</span>
                  <span class="list__project-color"></span>
                </div>
              </div>
            </div>
          </div>
          <button class="list__action">
            <span class="material-icons">more_horiz</span>
          </button>
        </li>
        <li class="list__item">
          <div class="list__details">
            <div class="list__check">
              <span class="material-icons-round list__check-inner">done</span>
            </div>
            <div class="list__content">
              <div class="list__text" contenteditable="true">Learn Spanish</div>
              <div class="list__bottom">
                <div class="list__project-info">
                  <span class="list__project-name">Inbox</span>
                  <span class="list__project-color"></span>
                </div>
              </div>
            </div>
          </div>
          <button class="list__action">
            <span class="material-icons">more_horiz</span>
          </button>
        </li>
        <li class="list__add-task">
          <div class="list__add-icon">
            <span class="material-icons list__add-icon-inner">add</span>
          </div>
          <span class="list__add-text">Add task</span>
        </li>
      </ul>
    </div>
  </section>
</div>

</body>
</html>
